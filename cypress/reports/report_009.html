ay\ncy.get(&#x27;@productLocator&#x27;).children().should(&#x27;have.length&#x27;, 4); // Click Add to cart for the third product after verifying the button test\ncy.get(&#x27;@productLocator&#x27;).find(&#x27;.product&#x27;).eq(2).contains(&#x27;ADD TO CART&#x27;).click(); // Add to car a item base on product name\ncy.get(&#x27;@productLocator&#x27;).find(&#x27;.product&#x27;).each(element =&gt; {\n  const itemName = element.find(&#x27;h4.product-name&#x27;).text();\n  if (itemName.includes(&#x27;Cashews&#x27;)) {\n    // element.find(&#x27;button&#x27;).click() // it is depreciated and we need to resolve a promise to make it wrap\n    cy.wrap(element).find(&#x27;button&#x27;).click();\n  }\n}); // JQuery vs cypress commands\nconst logo = cy.get(&#x27;.brand&#x27;); //cy.log(logo.text()) // it gives error: logo.text is not a function. And we have to resolve the promise using .then() as mentioned below\n// const logo = is not cypress code. Even .text() is not a cypress command.\n// it will work fine but cypress doesn&#x27;t recommend it to use .then() as they are handling it by themselves.\nconst logo_ = cy.get(&#x27;.brand&#x27;).then(response =&gt; {\n  cy.log(response.text());\n});\ncy.get(&#x27;#opentab&#x27;).then(response =&gt; {\n  const url = response.prop(&#x27;href&#x27;);\n  cy.visit(url);\n});&quot;,&quot;err&quot;:{&quot;message&quot;:&quot;AssertionError: Timed out retrying after 6000ms: Expected to find element: `#opentab`, but never found it.&quot;,&quot;estack&quot;:&quot;AssertionError: Timed out retrying after 6000ms: Expected to find element: `#opentab`, but never found it.\n    at Context.eval (webpack:///./cypress/integration/testcases/Test1.js:40:11)&quot;},&quot;uuid&quot;:&quot;067323f6-51bc-4a55-8afc-76e385e70456&quot;,&quot;parentUUID&quot;:&quot;73426b4b-88e0-4104-a998-1c6623612c3d&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[],&quot;failures&quot;:[&quot;067323f6-51bc-4a55-8afc-76e3
